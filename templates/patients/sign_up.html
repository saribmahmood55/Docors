<!DOCTYPE html>

<html>
  <head>
	<title>
      docors
  </title>
  {% load staticfiles %}
  <link rel="shortcut icon" href="{% static "jquery_mobile/stethoscope.ico" %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "jquery_mobile/jquery.mobile-1.4.4.min.css" %}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static "jquery_mobile/style.css" %}"rel="stylesheet" type="text/css" />
  <script src="{% static "jquery_mobile/jquery-1.9.1.min.js" %}" type="text/javascript">
  </script>
  <script src="{% static "jquery_mobile/jquery.mobile-1.4.4.min.js" %}" type="text/javascript">
  </script>
  <script src="{% static "jquery_mobile/jquery.mobile-1.4.4.min.map" %}" type="text/javascript">
  </script>
  </head>
  
  <body>
    <div data-role="page">
      <div data-role="header">
		<h1 class="ui-icon-myicon">
          <a href="http://localhost:8000/" class="anchor-link" >
            docors.&nbsp;
			<img src="{% static "jquery_mobile/images/icons-png/stethoscope.png" %}" height="18" width="18" />
          </a>
      </h1>
  </div>
  <!-->Content<-->
  <div role="main" class="ui-content">
  <strong>New User</strong>
    
    <form action="/sign_up/" method="POST">
      {% csrf_token %}
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="text-basic" value="i.e Ali Raza">

      <label for="email">Email: </label>
      <input type="email" name="email" id="email" value="">

      <label for="tel">Cell Number:</label>
      <input type="tel" name="cell_number" id="tel" pattern="[0-9]*" value="Example: 0321xxxxxxx">

      <label for="select-choice-mini" class="select">Gender</label>
      <select name="gender" id="select-choice-mini" data-mini="true" data-inline="true">
      <option value="M">Male</option>
      <option value="F">Femlae</option>
      </select>

      <label for="select-native-2">Age Group</label>
      <select name="age_group" id="select-native-2">
      <option value="0">0-4</option>
      <option value="5">5-9</option>
      <option value="10">10-14</option>
      <option value="15">15-19</option>
      <option value="20">20-24</option>
      <option value="25">25-29</option>
      <option value="30">30-34</option>
      <option value="35">35-39</option>
      <option value="40">40-44</option>
      <option value="45">45-49</option>
      <option value="50">50-54</option>
      <option value="55">55-59</option>
      <option value="60">60-64</option>
      <option value="65">65-69</option>
      <option value="70">70-74</option>
      <option value="75">75-79</option>
      <option value="80">80-84</option>
      <option value="85+">85+</option>
      </select>

      <button type="submit" style="width: 90px; height: 45px; color: #3eb249; margin: 0px auto;" class="ui-btn ui-shadow ui-corner-all">Submit</button>
    </form>
  </div>
  <div style="margin: auto auto;" data-role="footer">
    <h4>
      &copy; all rights reserved-2014 &reg;
    </h4>
  </div>
  </div>
  </body>
</html>
