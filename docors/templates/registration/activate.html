{% extends "base.html" %}

{% block title %}Account activated{% endblock %}

{% block content %}
  <h1>Account activated.</h1>
  {% load humanize %}
  {% if data.success %}
    <p>Thanks for signing up! Now you can <a href="{% url 'login' %}">Sign in</a>.</p>
  {% else %}
    <p>Sorry, it didn't work. {{data.error_message}}.</p>
  {% endif %}
{% endblock %}
