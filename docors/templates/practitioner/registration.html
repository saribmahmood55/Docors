{% extends "base.html" %} 
{% block registerClass %}active{% endblock %}
{% load staticfiles %}
{% block pageSpecificCSS %}<link href="{% static 'assets/css/sky-forms.css' %}" rel="stylesheet">{% endblock %}
{% block content %}
<div class="divide30"></div>
<div class="clear"></div>
<div class="breadcrumb-wrap breadcrumb-light" style="background-color:#000;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h4>Get Listed as a Doctor</h4>
            </div>
            <div class="col-sm-6 hidden-xs text-right">
                <ol class="breadcrumb">
                    <li><a href="home-shop.html">Doctor</a></li>
                    <li>Registration</li>
                </ol>
            </div>
        </div>
    </div>
</div><!--breadcrumb light-->
<div class="divide60"></div>
<div class="container">
	<div class="row">
        <div class="col-sm-12 sky-form-login-register v2">
            <div class="margin40">

                <form action="" id="sky-form" class="sky-form">
                    <h3 class="text-center">Create new account with DoctorsInfo</h3>

                    <fieldset>
                    	<div class="row">
	                    	<section class="col col-2">
	                            <label class="select">
	                                {{form.practitioner_title}}
	                                <i></i>
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="input">
	                                <i class="icon-append fa fa-user"></i>
	                                {{form.practitioner_name}}
	                                <b class="tooltip tooltip-bottom-right">Needed to enter the website</b>
	                            </label>
	                        </section>
	                        <section class="col col-3">
	                            <label class="select">
	                                {{form.practitioner_gender}}
	                                <i></i>
	                            </label>
	                        </section>
	                        <section class="col col-3">
	                            <label class="select">
	                                {{form.year_of_birth}}
	                                <i></i>
	                            </label>
	                        </section>
	                    </div>
	                    <div class="row">
	                        <section class="col col-4">
	                            <label class="input">
	                                <i class="icon-append fa fa-envelope-o"></i>
	                                {{form.email}}
	                                <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="select">
	                                {{form.physician_type}}
	                                <i></i>
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="select">
	                                {{form.specialities}}
	                                <i></i>
	                            </label>
	                        </section>
	                    </div>
	                    <div class="row">
		                    <section class="col col-8">
	                            <label class="input">
	                                {{form.credentials}}
	                                <b class="tooltip tooltip-bottom-right">Specify Your Credentials</b>
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="input">
	                                {{form.experience}}
	                                <b class="tooltip tooltip-bottom-right">Experience in Years</b>
	                            </label>
	                        </section>
	                    </div>
	                    <div class="row">
	                    	<section class="col col-6">
	                            <label class="input">
	                                {{form.message}}
	                                <b class="tooltip tooltip-bottom-right">Current Status</b>
	                            </label>
	                        </section>
	                        <section class="col col-6">
	                            <label class="textarea">
	                                {{form.achievements}}
	                                <b class="tooltip tooltip-bottom-right">Specify Your Achievements</b>
	                            </label>
	                        </section>
	                    </div>
                    </fieldset>

                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="select">
                                    {{form.practice_type}}
                                    <i></i>
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="input">
                                    {{form.practice_name}}
                                </label>
                            </section>
                        </div>
                        <div class="row">
                        	<section class="col col-6">
                                <label class="textarea">
                                    {{form.address}}
                                </label>
                            </section>
                            <section class="col col-6">
                                <label class="select">
                                    {{form.city}}
                                    <i></i>
                                </label>
                            </section>
                        </div>
                        <div class="row">
	                        <section class="col col-4">
	                            <label class="input">
	                                <i class="icon-append fa fa-envelope-o"></i>
	                                {{form.contact_number}}
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="select">
	                                {{form.appointment}}
	                                <i></i>
	                            </label>
	                        </section>
	                        <section class="col col-4">
	                            <label class="input">
	                                {{form.checkup_fee}}
	                            </label>
	                        </section>
	                    </div>
	                </fieldset>

	                <fieldset>
	                    <div class="row">
	                    	<section class="col col-3">
	                            <label class="select">
	                                {{form.day_from}}
	                            </label>
	                        </section>
	                        <section class="col col-3">
	                            <label class="select">
	                                {{form.day_to}}
	                                <i></i>
	                            </label>
	                        </section>
	                        <section class="col col-3">
	                            <label class="input">
	                                {{form.start_time}}
	                            </label>
	                        </section>
	                        <section class="col col-3">
	                            <label class="input">
	                                {{form.end_time}}
	                            </label>
	                        </section>
	                    </div>
	                </fieldset>

                    <footer>
                        <button type="submit" class="button">Create account</button>
                    </footer>
                </form>			
            </div><!--login form wrap end-->

        </div>
    </div>
</div>
{% endblock %}
