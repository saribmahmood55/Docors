<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Register</h4>
		    </div>
		    <form id="signup_form" role="form" class="form patient_register" method="post" action="{% url 'registration_register' %}" data-toggle="validator">{% csrf_token %}
			<div class="modal-body">
				{% load socialaccount %}
				<div class="container-fluid" style="border-bottom: 1px solid #e5e5e5;padding:15px 0;">
					<div class="col-md-8 col-md-offset-2" style="margin-bottom:15px;">
						<a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-block btn-social btn-facebook">
						    <i class="fa fa-facebook"></i> Sign Up with Facebook
						</a>
					</div>
					<div class="col-md-8 col-md-offset-2" style="margin-bottom:15px;">
						<a href="{% provider_login_url 'google' %}" class="btn btn-block btn-social btn-google-plus">
						    <i class="fa fa-google"></i> Sign Up with Google
						</a>
					</div>
					<div class="col-md-8 col-md-offset-2" style="margin-bottom:15px;">
						<a href="{% provider_login_url 'twitter' %}" class="btn btn-block btn-social btn-twitter">
						    <i class="fa fa-twitter"></i> Sign Up with Twitter
						</a>
					</div>
				</div>
				<div class="container-fluid" style="padding:15px 0;">
					<div class="col-md-4 col-md-offset-2">
						<div class="signup-first-form-group form-group">
					    	<input name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name" required>
					    </div>
					</div>
					<div class="col-md-4">
					    <div class="signup-last-form-group form-group">
					    	<input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" required>
					    </div>
					</div>
					<div class="col-md-8 col-md-offset-2">
						<div class="signup-email-form-group form-group">
					    	<input name="email" type="email" class="form-control" id="email" placeholder="Email" data-error="Email address needs to be valid" required>
					    	<div class="help-block with-errors"></div>
					    </div>
					</div>
					<input name="username" type="email" class="form-control" id="username" placeholder="Username" data-error="Username field cannot be empty" style="display:none;">
					<div class="col-md-8 col-md-offset-2">
						<div class="signup-password1-form-group form-group">
					    	<input name="password1" type="password" class="form-control" id="signup_password" placeholder="Password" data-error="Passowrd field cannot be empty" required>
					    	<span class="help-block with-errors"></span>
					    </div>
					</div>
					<div class="col-md-8 col-md-offset-2">
						<div class="signup-password2-form-group form-group">
					    	<input name="password2" type="password" class="form-control" id="confirmpassword" data-match="#signup_password" placeholder="Confirm Password" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
					    	<div class="help-block with-errors"></div>
					    </div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-md-4">
					<div class="row" style="float:left;color: #8B8B8B;">
						<a href="#" onclick="$('#signupModal').modal('hide');" data-toggle="modal" data-target="#recoveryModal"><strong>Forgot your password?</strong></a>
					</div>
					<div class="clear"></div>
					<div class="row" style="float:left;color: #8B8B8B;">
						<a href="#" onclick="$('#signupModal').modal('hide');" data-toggle="modal" data-target="#loginModal"><strong>Already Registered? Log In</strong></a>
					</div>
				</div>
				<div class="col-md-4 col-md-offset-4">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
