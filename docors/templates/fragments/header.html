<!-- Start Header -->
{% load staticfiles %}
<nav class="navbar navbar-default" style="margin-bottom:0px;">
	<div class="container">
		<div class="col-md-8">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<img alt="Logo" src="{% static 'assets/img/logo.png' %}">
				</a>
			</div>
		</div>
		<div class="col-md-4">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					{% if data.user.is_authenticated %}
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							{{data.user.username}} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" data-toggle="modal" data-target="#loginModal">My Profile</a></li>
							<li><a href="#">Account Settings</a></li>
							<li><a href="#" onclick="logout_request();return false;">Logout</a></li>
						</ul>
					</li>
					{% else %}
					<li><a href="/">Home <span class="sr-only">(current)</span></a></li>
					<li class="divider-vertical"></li>
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							Patient <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" data-toggle="modal" data-target="#loginModal">LogIn</a></li>
							<li><a href="#" data-toggle="modal" data-target="#signupModal">SignUp</a></li>
						</ul>
					</li>
					<li class="divider-vertical"></li>
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
							Doctor <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" data-toggle="modal" data-target="#loginModal">Update Your Info</a></li>
							<li><a href="#">Get Listed as a Dcotor</a></li>
						</ul>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>
</nav>
<!-- End Header -->
