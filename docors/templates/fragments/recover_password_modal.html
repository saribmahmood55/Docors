<!-- Modal -->
<div class="modal fade" id="recoveryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Recover your password</h4>
		    </div>
			<div class="modal-body">
				<div class="container-fluid" style="padding:15px 0;">
					<div class="form-group">
					    <div class="col-md-8 col-md-offset-2" style="margin-bottom:15px;">
					    	<p>Enter your email address and we will send you a link to reset your password</p>
					    </div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-2">
					    	<input name="email" type="email" class="form-control" id="email" placeholder="Email Address">
					    </div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-md-4">
					<div class="row" style="float:left;color: #8B8B8B;">
						<a href="#" onclick="$('#recoveryModal').modal('hide');" data-toggle="modal" data-target="#loginModal"><strong>Already Registered? Log In</strong></a>
					</div>
					<div class="row" style="float:left;color: #8B8B8B;">
						<a href="#" onclick="$('#recoveryModal').modal('hide');" data-toggle="modal" data-target="#signupModal"><strong>Sign up now</strong></a>
					</div>
				</div>
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-primary">Send Reset Link</button>
				</div>
			</div>
		</div>
	</div>
</div>
